<mat-card class="post-card">
    <mat-card-header>{{post.title}}</mat-card-header>
    <img mat-card-image class="post-image" src={{post.image}} alt="">
    <mat-card-content>{{post.subtitle}}</mat-card-content>
    <mat-card-content>{{post.text}}</mat-card-content>
    <mat-card-footer>{{post.author}}</mat-card-footer>
</mat-card>
